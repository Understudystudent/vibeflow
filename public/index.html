<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Flow</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: background-image 0.5s ease;
        }

        video#background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(20px) brightness(0.4);
            transform: scale(1.1);
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            position: relative;
            display: flex;
            gap: 40px;
        }

        .player-info {
            flex: 1;
        }

        .now-playing {
            color: white;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .track-info {
            margin-bottom: 30px;
        }

        .track-name {
            font-size: 2em;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .artist-name {
            font-size: 1.2em;
            color: #aaa;
        }

        .player-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            color: white;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .progress-container {
            width: 100%;
        }

        .progress-bar {
            width: 100%;
            background: rgba(255, 255, 0, 0.2);
            height: 4px;
            border-radius: 2px;
            cursor: pointer;
        }

        .progress {
            background: white;
            height: 100%;
            width: 30%;
            border-radius: 2px;
            transition: width 0.1s ease;
        }

        .time {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.9em;
            margin-top: 8px;
        }

        .artwork-container {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        .vinylcover,
        .album-art {
            width: 280px;
            height: 280px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .vinyl {
            width: 280px;
            height: 280px;
            position: absolute;
            top: 50%;
            left: 0%;
            transform: translate(50%, -50%);
            background: url(https://assets.codepen.io/4927073/12Vinyl.png) no-repeat center center;
            background-size: contain;
            z-index: 1;
            animation: spin 10s linear infinite;
        }

        .vinylcover {
            content: url(https://assets.codepen.io/4927073/VinylCover.png);
            z-index: 3;
            /* Front layer */
            object-fit: cover;
        }

        .album-art {
            z-index: 2;
            /* Middle layer */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes spin {
            0% {
                transform: translate(50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(50%, -50%) rotate(360deg);
            }
        }

        img#image {
            width: 62px;
            height: 62px;
            right: 6%;
            top: 40%;
            opacity: 0.925;
            padding: 6px;
        }
    </style>
</head>

<body>
    <video id="background-video" autoplay loop muted>
        <source src="https://www.example.com/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <div class="glass-panel">
            <div class="player-info">
                <div class="now-playing">Now Playing</div>
                <div class="track-info">
                    <div class="track-name" id="trackName"></div>
                    <div class="artist-name" id="artistName"></div>
                </div>
                <div class="player-controls">
                    <button class="control-button">‚áã</button>
                    <button class="control-button" onclick="skipPrevious()">‚óÄ‚óÄ</button>
                    <button class="control-button" onclick="playPause()">‚ñ∂</button>
                    <button class="control-button" onclick="skipNext()">‚ñ∂‚ñ∂</button>
                    <button class="control-button">üîÅ</button>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time">
                        <span>00:00</span>
                        <span>00:00</span>
                    </div>
                </div>
            </div>
            <div class="artwork-container">
                <div class="vinyl"></div>
                <div class="album-art">
                    <img id="albumArt" src="/api/placeholder/280/280" alt="Album Art">
                </div>
                <div class="vinylcover"></div>
            </div>
        </div>
    </div>

    <script>
        async function getCurrentPlayingTrack() {
            try {
                const response = await fetch('/current-playing');
                const data = await response.json();

                console.log('Data from /current-playing:', data);  // Debug log for entire response

                if (data && data.canvasUrl) {  // Check if canvasUrl exists
                    console.log('Setting video URL:', data.canvasUrl);  // Log canvas URL
                    document.getElementById('background-video').src = data.canvasUrl;  // Set video source
                } else {
                    console.log('No video URL in response:', data);  // Handle case where no canvas URL is provided
                }

                if (data && data.imageUrl) {
                    console.log('Setting image:', data.imageUrl);  // Log image URL
                    document.getElementById('albumArt').src = data.imageUrl;
                    document.getElementById('background').style.backgroundImage = `url(${data.imageUrl})`;
                    document.getElementById('trackName').textContent = data.songName || 'Unknown Track';
                    document.getElementById('artistName').textContent = data.artistName || 'Unknown Artist';
                } else {
                    console.log('No image URL in response:', data);  // Handle case where no image URL is provided
                }
            } catch (error) {
                console.error('Error fetching current playing track:', error);
            }
        }


        async function skipPrevious() {
            try {
                const response = await fetch('/skip-previous', { method: 'POST' });
                if (response.ok) {
                    getCurrentPlayingTrack();
                }
            } catch (error) {
                console.error('Error skipping to the previous track:', error);
            }
        }

        async function skipNext() {
            try {
                const response = await fetch('/skip-next', { method: 'POST' });
                if (response.ok) {
                    getCurrentPlayingTrack();
                }
            } catch (error) {
                console.error('Error skipping to the next track:', error);
            }
        }

        setInterval(getCurrentPlayingTrack, 5000);
        getCurrentPlayingTrack();
    </script>
</body>

</html>
